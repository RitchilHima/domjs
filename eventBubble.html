<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>JS Event Bubble</title>
    <style>
        button{
            margin-top: 10px;
            padding: 10px;

        }
        /* #container{
            /* border: 10px solid tomato;
        } */ */
    </style>
</head>
<body>
    <h1>Event Bubble</h1>
    <div id="container">
        
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
        <button class="btn btn-danger item">Delete</button><br>
    </div>
    <button id="addNew" class="btn btn-success ms-5">Click to Add New Button</button>
    <script>
        // document.getElementById("first").addEventListener("click", function(event) {
        //     console.log("Button Clicked");
        //     // event.stopPropagation();
        // });
        // document.getElementById("container").addEventListener("click", function(event) {
        //     console.log("Container Clicked");
        // });
        document.getElementById("container").addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target);
        })
        document.getElementById("addNew").addEventListener("click", function(event){
            var itemParent = document.getElementById("container");
            var newButton = document.createElement("button");
            newButton.innerText = "Button created using JS"
            itemParent.appendChild(newButton);
        })
    </script>
</body>
</html>
